<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>HTTP Client</h1>
    <div>
      <label for="keyword">Enter keyword:</label>
      <input type="text" id="keyword">
      <button onclick="searchUrls()">Search</button>
    </div>

    <div id="url-list" style="display: none;">
      <h3>Select URL</h3>
      <ul id="urls"></ul>
    </div>

    <div id="download-status" style="display: none;">
      <h3>Download Progress</h3>
      <progress id="progress-bar" max="100" value="0"></progress>
      <span id="progress-text">0%</span>
    </div>

    <div id="content-list" style="display: none;">
      <h3>Downloaded Content</h3>
      <ul id="downloaded-contents"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
